    <div class="container">
        <form id="todo-form" class="logged-in">
            <input type="text" name="title" placeholder="Add Task">
            <button class="waves-effects waves-light btn">Add Task</button>
        </form>

     <!-- Modal Structure -->
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <input type="text" name="newtitle" placeholder="Write here">

            </div>
            <div class="modal-footer">
                <a href="#!" id="update" class="modal-close waves-effect waves-green btn-flat">Update</a>
            </div>
        </div>
        <!-- Modal Login  -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form action="" id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required>
                        <label >Email Address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required>
                        <label for="">Password</label>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!"  class=" waves-effect waves-green btn-flat">Login</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- Modal Sign Up  -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign Up</h4>
                <form action="" id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" required>
                        <label >Enter Email Address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required>
                        <label for="">Create Password</label>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!" class="waves-effect waves-green btn-flat">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
